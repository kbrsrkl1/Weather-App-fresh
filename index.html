<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            WEATHER APP
        </h1>
        <form>
            <input type="text" id="city-input" placeholder="Enter City">
            <input type="submit" value="Get Weather">
        </form>
        <div id="weather-data">
            <div class="icon">
                <img src="http://openweathermap.org/img/wn/03d.png" alt="Wather Icon">
            </div>
            <div class="temprature">22℃</div>
            <div class="description">Sunny</div>
            <div class="details">
                <div class="weather">Feels like: 23℃</div>
                <div class="weather">Humidity: 40%</div>
                <div class="weather">Wind Speed: 5 m/s</div>
            </div>                
                <video id="video" autoplay muted>
                    <source src="sky.mp4" type="video/mp4">
                </video>
                <video id="video" muted style="display: none;">
                    <source src="win.mp4" type="video/mp4">
                </video>
                <video id="video" muted style="display: none;">
                    <source src="sun.mp4" type="video/mp4">
                </video>
                <video id="video" muted style="display: none;">
                    <source src="sun1.mp4" type="video/mp4">
                </video>
                <video id="video" muted style="display: none;">
                    <source src="snow.mp4" type="video/mp4">
                </video>
                <video id="video" muted style="display: none;">
                    <source src="snow1.mp4" type="video/mp4">
                </video>
                <video id="video" muted style="display: none;">
                    <source src="snow2.mp4" type="video/mp4">
                </video>
        </div>
    </div>
    <script src="index.js"></script>
    <script>
        const videos = document.querySelectorAll('video');

        // Art arda oynatma
        for (let i = 0; i < videos.length; i++) {

            videos[i].addEventListener('ended', () => {
                videos[i].style.display = 'none';
                // Oynayan video gizlenir
                if (i + 1 < videos.length) {;
                    videos[i + 1].style.display = 'block'; // Sonraki video gösterilir
                    videos[i + 1].play(); // Sonraki video başlatılır
                }
            });
        }
    </script>
    <script src="index.js"></script>
</body>
</html>
